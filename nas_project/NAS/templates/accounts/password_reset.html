<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #FEF1E7; /* 全体背景：オレンジ基調 */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: #fff;
            border: 1px solid #b5b0adff;
            color: #8f8885ff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
        }
        .back-button:hover {
            background-color: #fbb183ff;
            color: white;
        }

        h2 {
            text-align: center;
            color: #fdb182ff;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        #errorMessage, #successMessage {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            box-sizing: border-box;
        }

        #errorMessage {
            color: #B00020;
            background-color: #FFECEC;
            border: 1px solid #FFB3B3;
        }

        #successMessage {
            color: #256029;
            background-color: #E6F4EA;
            border: 1px solid #A8E6A3;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #f6b289ff;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #f6aa73ff;
        }

        .info-text {
            font-size: 13px;
            color: #555;
            line-height: 1.6;
            margin-top: 20px;
            text-align: left;
        }

        
    </style>
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <button class="back-button" onclick="location.href='{% url 'accounts:login' %}'">← 戻る</button>
        </div>

        <h2>パスワードリセット</h2>

        <div id="errorMessage"></div>
        <div id="successMessage"></div>

        <form id="resetForm" method="post" action="{% url 'accounts:password_reset' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="email">登録済みメールアドレス</label>
                <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required>
            </div>

            {% if error_message %}
                <div id="errorMessage" style="display:block;">{{ error_message }}</div>
            {% endif %}

            <button type="submit" class="submit-button">リセットメールを送信</button>
        </form>

        <div class="resend-form">
            <form action="{% url 'accounts:resend_email_change' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="email" value="{{ email }}">
                <input type="hidden" name="type" value="password_reset">
                
            </form>
        </div>

        <p class="info-text">
            入力したメールアドレス宛にパスワード再設定用のリンクを送信します。<br>
            メール内のリンクをクリックして、新しいパスワードを設定してください。
        </p>
    </div>

    <script>
        function showMessage(type, message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }
    </script>

</body>
</html>
