<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセットメール送信 - NASシステム</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #FEF1E7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #FEF1E7;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #FF8C42;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .message-text {
            font-size: 16px;
            color: #333;
            line-height: 1.7;
            text-align: left;
            margin-bottom: 30px;
        }

        .email-display {
            font-size: 16px;
            color: #333;
            text-align: left;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            margin-bottom: 40px;
        }
        .email-display span {
            font-weight: bold;
            color: #FF8C42;
        }

        .ok-button {
            padding: 12px 50px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #FF8C42;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 25px;
        }
        .ok-button:hover {
            background-color: #e67829;
        }

        .resend-link {
            font-size: 16px;
            color: #FF8C42;
            text-decoration: underline;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
        }
        .resend-link:hover {
            color: #e67829;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>パスワードリセットメール送信</h2>

        <p class="message-text">
            下記メールアドレス宛に、<br>
            パスワード再設定用のリンクを送信しました。<br>
            メール内のリンクをクリックして、新しいパスワードを設定してください。
        </p>

        <div class="email-display">
            Email: <span>{{ email }}</span>
        </div>

        <button class="ok-button" onclick="location.href='{% url 'accounts:login' %}'">OK</button>

        <div>
            <form action="{% url 'accounts:resend_email_change' %}?purpose=reset" method="post">
                {% csrf_token %}
                <input type="hidden" name="email" value="{{ email }}">
                <input type="hidden" name="type" value="password_reset">
                <button type="submit" class="resend-link">再送信</button>
            </form>
        </div>
    </div>

</body>
</html>
