    ['input', 'change'].forEach(evt => {

            }

function checkForChanges() {
    const saveButton = document.getElementById('saveButton');
    const currentHeight = document.getElementById('height').value;
    const currentWeight = document.getElementById('weight').value;
    const currentWearable = document.getElementById('wearable').value;

        currentWeight !== initialWeight ||

    );
    saveButton.disabled = !hasChanges;
}

// âœ… ä¿å­˜å‡¦ç†ï¼ˆDBæ›´æ–° â†’ æˆåŠŸãªã‚‰ãƒªãƒ­ãƒ¼ãƒ‰ï¼‰
function saveUserInfo() {
    const height = document.getElementById('height').value;
    const weight = document.getElementById('weight').value;
    const device_id = document.getElementById('wearable').value;

    const csrftoken = getCookie('csrftoken');

    fetch('/accounts/api/update_profile/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken

        body: JSON.stringify({
            height: height,
            weight: weight,
            device_id: device_id
        })
    })
    .then(res => res.json())
    .then(data => {

            location.reload(); // âœ… æˆåŠŸã—ãŸã‚‰ãƒªãƒ­ãƒ¼ãƒ‰
        } else {

    })
    .catch(() => showError("ã‚µãƒ¼ãƒãƒ¼ã¨ã®é€šä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚"));
}

function showError(msg) {
    const e = document.getElementById('errorMessage');
    e.textContent = msg;
    e.style.display = 'block';
    window.scrollTo(0, 0);
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        for (let cookie of document.cookie.split(';')) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
