<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者情報変更 - NASシステム</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #ffffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 0px; 
        }

        .content {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .top-bar {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        h2 {
            width: 100%;
            text-align: center;
            color: #434242;
            background-color: #ffffffff;
            color: black;
            padding: 10px 0;
            border-radius: 6px;
            margin-bottom: 30px;
            margin-top: 0;
        }

        .info-container {
            background-color: #dbedefff;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .inner-box {
            background-color: white;
            padding: 30px;
            border-radius: 6px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
         .info-row:last-child {
             margin-bottom: 0;
         }


        .info-label {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .change-button {
            background-color: #C8E6C9;
            color: #333;
            border: 1px solid #A5D6A7;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .change-button:hover {
            background-color: #A5D6A7;
        }

    </style>
</head>
<body>
{% include 'common/admin_header.html' %}

    <div class="content">
        <div class="top-bar">
            <button class="back-button" onclick="location.href='{% url 'custom_admin:admin_home' %}'">← 戻る</button>
        </div>

        <h2>管理者情報変更</h2>

        <div class="info-container">
            <div class="inner-box">
                <div class="info-row">
                    <span class="info-label">メールアドレス ID</span>
                    <button class="change-button" onclick="location.href='{% url 'accounts:change_mail'%}'">変更</button>
                </div>
                <div class="info-row">
                    <span class="info-label">パスワード</span>
                    <button class="change-button" onclick="location.href='{% url 'accounts:change_password' %}'">変更</button>
                </div>
            </div>
        </div>

    </div>


    
</body>
</html>
