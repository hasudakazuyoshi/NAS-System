<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠時間 - NASシステム</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #FEF1E7;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 0px;
        }

        .content {
            width: 95%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
            color: #333;
            font-weight: normal;
        }
        .back-button:hover { 
            background-color: #e0e0e0; 
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 30px;
            width: 100%;
        }

        .character-message {
            width: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 15px;
            color: #333;
            box-sizing: border-box;
        }

        .tab-container {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
        }
        .tab-button {
            flex: 1;
            padding: 12px 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border: 1px solid #BDBDBD;
            cursor: pointer;
            background-color: white;
            color: #4a90e2;
        }
        .tab-button.active {
            background-color: #BDBDBD;
            color: white;
            border-color: #BDBDBD;
            cursor: default;
        }
        .tab-button:first-child {
            border-radius: 6px 0 0 6px;
            border-right: none;
        }
        .tab-button:last-child {
            border-radius: 0 6px 6px 0;
        }

        .period-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .period-label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .period-select {
            padding: 5px 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .graph-container {
            width: 100%;
            background-color: white;
            border: 2px solid #757575;
            border-radius: 6px;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .graph-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        #chartCanvas {
            max-width: 100%;
        }
        #noDataMessage {
            display: none;
            text-align: center;
            padding: 50px 0;
            font-size: 16px;
            color: #777;
        }

        .average-time {
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
{% include 'common/user_header.html' %}
    <div class="content">

        <div class="top-bar">
            <button class="back-button" onclick="location.href='{% url 'accounts:user_home' %}'">← 一覧へ戻る</button>
        </div>

        <div class="character-message" id="characterMessage">
            読み込み中...
        </div>

        <div class="tab-container">
            <a href="#" class="tab-button active" onclick="event.preventDefault()">睡眠時間</a>
            <a href="{% url 'health:body_data_chart' %}" class="tab-button">心拍・体温</a>
        </div>

        <div class="period-selector">
            <span class="period-label" id="periodLabel">11/11 ~ 11/17</span>
            <select class="period-select" id="periodSelect" onchange="updateData()">
                <option value="this_week">今週</option>
                <option value="1_week_ago">一週間前</option>
                <option value="2_weeks_ago">二週間前</option>
                <option value="3_weeks_ago">三週間前</option>
                <option value="4_weeks_ago">四週間前</option>
            </select>
        </div>

        <div class="graph-container">
            <div class="graph-title">睡眠時間</div>
            <canvas id="chartCanvas"></canvas>
            <div id="noDataMessage">
                表示するデータがありません
            </div>
        </div>

        <div class="average-time" id="averageTime">
            平均睡眠時間: --時間--分
        </div>

    </div>

    <script>
        let sleepChart;

        function initializeChart() {
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            sleepChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['日','月','火','水','木','金','土'],
                    datasets: [{
                        label: '睡眠時間',
                        data: [],
                        borderColor: 'rgb(255, 102, 153)',
                        backgroundColor: 'rgba(255, 102, 153, 0.1)',
                        borderWidth: 3,
                        tension: 0.1
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: true, max: 10 } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        async function updateData() {
            const periodSelect = document.getElementById('periodSelect');
            const weeksAgo = periodSelect.selectedIndex; // 0=今週,1=1週間前...

            const res = await fetch(`/health/sleep_data_json/?weeks_ago=${weeksAgo}`);
            const data = await res.json();

            document.getElementById('periodLabel').textContent = data.period_label;
            const chartCanvas = document.getElementById('chartCanvas');
            const noDataMessage = document.getElementById('noDataMessage');
            const avgDiv = document.getElementById('averageTime');

            if (data.sleep_hours.length === 0) {
                chartCanvas.style.display = 'none';
                noDataMessage.style.display = 'block';
                avgDiv.textContent = '平均睡眠時間: --時間--分';
                return;
            }

            chartCanvas.style.display = 'block';
            noDataMessage.style.display = 'none';

            sleepChart.data.labels = data.labels;
            sleepChart.data.datasets[0].data = data.sleep_hours;
            sleepChart.update();

            const avg = data.sleep_hours.reduce((a,b)=>a+b,0) / data.sleep_hours.length;
            const hours = Math.floor(avg);
            const minutes = Math.round((avg - hours) * 60);
            avgDiv.textContent = `平均睡眠時間: ${hours}時間${minutes}分`;
        }

        function showRandomMessage() {
            const messages = [
                "今日も一日お疲れ様です！",
                "しっかり寝て体を整えましょう！",
                "規則正しい睡眠が健康の鍵です！"
            ];
            const i = Math.floor(Math.random() * messages.length);
            document.getElementById('characterMessage').textContent = messages[i];
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeChart();
            updateData();
            showRandomMessage();
        });
        </script>

</body>
</html>
