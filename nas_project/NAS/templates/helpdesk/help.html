<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éò„É´„Éó - NAS„Ç∑„Çπ„ÉÜ„É†</title>
    
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #FEF1E7;
            margin: 0;
            padding: 0.2spx;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        
        .back-button, .contact-button {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            text-decoration: none;
            font-weight: normal;
            transition: 0.2s;
        }
        .back-button:hover, .contact-button:hover { 
            background-color: #e0e0e0; 
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px); 
        }

        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto; 
            border-bottom: 1px solid #eee;
        }

        .message { margin-bottom: 15px; display: flex; }
        .user-message { justify-content: flex-end; }
        .bot-message { justify-content: flex-start; }

        .message-content {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message .message-content {
            background-color: #4a90e2;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .bot-message .message-content {
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }

        .chat-input button {
            padding: 0;
            width: 45px;
            height: 45px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
{% include 'common/user_header.html' %}
    <div class="header">
        <a href="{% url 'accounts:user_home' %}" class="back-button">‚Üê Êàª„Çã</a>
        
        <a href="{% url 'helpdesk:inquiry_form' %}" class="contact-button">„ÅäÂïè„ÅÑÂêà„Çè„Åõ„Éï„Ç©„Éº„É†</a>
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <div class="message-content">„Åì„Çì„Å´„Å°„ÅØÔºÅ„Ç∑„Çπ„ÉÜ„É†„ÅÆ„Ç¢„Ç∑„Çπ„Çø„É≥„Éà„Åß„Åô„ÄÇÊ©üËÉΩ„Å´„Å§„ÅÑ„Å¶„ÅäÂ∞ã„Å≠„Åè„Å†„Åï„ÅÑ„ÄÇ</div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." required>
            <button id="send-button">&#10148;</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.innerText = text;

            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            addMessage('user', message);
            userInput.value = '';

            // üîπ „Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø°Ôºà/helpdesk/api/help/Ôºâ
            try {
                const response = await fetch("{% url 'helpdesk:help_api' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie('csrftoken')
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                addMessage('bot', data.response || "„Åô„Åø„Åæ„Åõ„Çì„ÄÅÂøúÁ≠î„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ");
            } catch (error) {
                console.error(error);
                addMessage('bot', "„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ");
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // Django„ÅÆCSRF„Éà„Éº„ÇØ„É≥„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
