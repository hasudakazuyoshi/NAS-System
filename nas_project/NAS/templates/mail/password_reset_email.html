{% extends "mail/base_email.html" %}

{% block title %}パスワード再設定{% endblock %}
{% block header %}【NASシステム】パスワード再設定{% endblock %}

{% block content %}
<p>以下のボタンをクリックして、新しいパスワードを設定してください。</p>

<p style="text-align: center; margin: 30px 0;">
    <a href="{{ verification_url }}" 
       style="display: inline-block; background-color: #F44336; color: white !important;
              padding: 15px 40px; border-radius: 25px; font-size: 16px; font-weight: bold;
              text-decoration: none;">
        🔑 パスワードをリセットする
    </a>
</p>

<p style="font-size: 14px; color: #888;">
※ このリンクは24時間有効です。<br>
もしこのメールに心当たりがない場合は、このメールを破棄してください。
</p>
{% endblock %}
