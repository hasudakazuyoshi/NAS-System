services:
  db:
    build: ./mysql
    container_name: mysql_nas
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: nas
      MYSQL_USER: django
      MYSQL_PASSWORD: django_password
    volumes:
      - db_data:/var/lib/mysql
      - mysql_logs:/var/log/mysql
    ports:
      - "3306:3306"
    networks:
      - nas_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build: ./NAS
    container_name: django-app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        while ! nc -z db 3306; do sleep 1; done &&
        echo 'Database is ready!' &&
        python manage.py migrate &&
        gunicorn nasproject.wsgi:application --bind 0.0.0.0:8000
      "
    volumes:
      - ./NAS:/app
      - static_files:/app/staticfiles
      - media_files:/app/mediafiles
    environment:
      ALLOWED_HOSTS: "*"
      DEBUG: "True"
      MYSQL_DB: "nas"
      MYSQL_USER: "django"
      MYSQL_PASSWORD: "django_password"
      MYSQL_HOST: "db"
      MYSQL_PORT: "3306"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nas_network

  nginx:
    build: ./nginx
    container_name: nginx-proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/app/staticfiles
      - media_files:/app/mediafiles
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - nas_network

volumes:
  db_data:
  mysql_logs:
  static_files:
  media_files:

networks:
  nas_network:
    driver: bridge
